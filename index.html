<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Print</title>
    <style>
        :root {
            --primary: #00F3FF;
            --bg: #0a0a0a;
            --panel: #111;
            --text: #fff;
            --border: #333;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #bgCanvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            background: rgba(0,0,0,0.95);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .brand { font-weight: 800; font-size: 1rem; color: var(--primary); letter-spacing: 1px; text-transform: uppercase; }

        .nav-btn {
            background: none; border: none; color: #777;
            font-size: 0.75rem; font-weight: 700; cursor: pointer;
            padding: 10px 5px;
        }
        .nav-btn.active { color: white; border-bottom: 2px solid var(--primary); }

        .cart-wrap { position: relative; cursor: pointer; }
        .cart-svg { width: 30px; height: 30px; fill: var(--primary); }
        .badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff3b3b; color: white;
            font-size: 0.7rem; padding: 2px 5px; border-radius: 10px;
        }

        /* --- PAGES --- */
        .page { display: none; padding: 20px; max-width: 900px; margin: 0 auto; animation: slideUp 0.3s ease; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding-bottom: 50px;
        }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        .card-img { width: 100%; aspect-ratio: 1/1; background: #222; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-price { color: var(--primary); font-weight: bold; }

        /* --- BUTTONS --- */
        .btn { border: none; border-radius: 6px; padding: 8px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        .btn-add { background: #2a2a2a; color: white; width: 100%; margin-bottom: 5px; }
        .btn-buy { background: var(--primary); color: black; width: 100%; }
        .btn-paid { background: #008CFF; color: white; font-size: 1.1rem; padding: 15px; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            width: 100%; height: 100%; padding: 20px;
            display: flex; flex-direction: column; box-sizing: border-box;
            overflow-y: auto;
        }

        .massive-total { font-size: 3.5rem; font-weight: 900; color: var(--primary); margin: 10px 0; }
        
        input, select { 
            width: 100%; padding: 10px; background: #111; border: 1px solid #333; 
            color: white; border-radius: 8px; font-size: 0.9rem; margin-bottom: 10px;
        }

        .pay-opt { padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        .venmo { background: #008CFF; color: white; }
        .paypal { background: #FFC439; color: black; }

        /* --- MOBILE SCALING --- */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .massive-total { font-size: 5rem; }
            input, select, .btn, .pay-opt { font-size: 1.1rem; padding: 15px; }
            .brand { font-size: 1.2rem; }
            .nav-btn { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<nav>
    <div class="nav-left">
        <div class="brand">The Print</div>
        <button class="nav-btn active" id="b-prints" onclick="tab('prints')">PRINTS</button>
        <button class="nav-btn" id="b-help" onclick="tab('help')">HELP</button>
        <button class="nav-btn" id="b-sets" onclick="tab('settings')">SETTINGS</button>
    </div>
    <div class="cart-wrap" onclick="openCart()">
        <svg class="cart-svg" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 (truncated logic for brevity)"></path></svg>
        <span class="badge" id="count">0</span>
    </div>
</nav>

<div id="prints" class="page active">
    <div class="grid" id="g"></div>
</div>

<div id="help" class="page">
    <div style="background:#111; padding:20px; border-radius:10px; border:1px solid #333;">
        <h3>Pickup: 130 Maple Avenue, Rutland MA</h3>
        <button class="btn btn-buy" onclick="handleSms()" style="padding:15px; margin-bottom:10px;">Text Me: 774-623-5268</button>
        <button class="btn btn-add" onclick="handleEmail()" style="padding:15px;">Email: theprintusa@yahoo.com</button>
    </div>
</div>

<div id="settings" class="page">
    <button class="btn btn-add" onclick="localStorage.clear(); location.reload();">Clear All Data</button>
</div>

<div id="m" class="modal">
    <div class="modal-content">
        <span style="text-align:right; font-size:2rem; cursor:pointer;" onclick="closeM()">&times;</span>
        
        <div id="cart-view">
            <h2>Your Cart</h2>
            <div id="items-list"></div>
            <h3 id="review-total"></h3>
            <button class="btn btn-buy" onclick="goCheck()">Next</button>
        </div>

        <div id="check-view" style="display:none; text-align:center;">
            <p>TOTAL TO PAY:</p>
            <div id="massive-t" class="massive-total"></div>
            <p id="shipping-note" style="color:var(--primary); font-size:0.8rem; margin-bottom:10px;"></p>
            
            <div id="pay-controls">
                <input type="text" id="fn" placeholder="First Name">
                <input type="text" id="ln" placeholder="Last Name">
                <select id="town" onchange="calcTotal()">
                    <option value="Rutland">Rutland (Local Pickup)</option>
                    <option value="Holden">Holden (Local Pickup)</option>
                    <option value="Paxton">Paxton (Local Pickup)</option>
                    <option value="Princeton">Princeton (Local Pickup)</option>
                    <option value="Oakham">Oakham (Local Pickup)</option>
                    <option value="Barre">Barre (Local Pickup)</option>
                    <option value="Hubbardston">Hubbardston (Local Pickup)</option>
                    <option value="Other">Other (Ship to me +$5.00)</option>
                </select>
                <div id="pay-venmo" class="pay-opt venmo" onclick="startPay('Venmo')">Venmo</div>
                <div id="pay-paypal" class="pay-opt paypal" onclick="startPay('PayPal')">PayPal</div>
            </div>

            <div id="after-pay" style="display:none;">
                <button class="btn btn-paid btn-buy" onclick="showEmailStep()">I've Paid!</button>
            </div>
        </div>

        <div id="email-view" style="display:none; text-align:center;">
            <h2>Finish Order</h2>
            <button class="btn btn-buy" onclick="completeEmailFlow()">Send Order Email</button>
        </div>

        <div id="success-view" style="display:none; text-align:center;">
            <h1 style="color:var(--primary)">Sent!</h1>
            <p>Thank you! Pickup at 130 Maple Ave, Rutland.</p>
            <button class="btn btn-add" onclick="location.reload()">Back to Shop</button>
        </div>
    </div>
</div>

<script>
    const products = Array.from({length: 10}, (_, i) => ({
        id: i, name: `Print #${i+1}`, price: (10).toFixed(2), img: `https://placehold.co/400x400/111/00F3FF?text=Print+${i+1}`
    }));

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let finalT = 0;

    function render() {
        const g = document.getElementById('g');
        products.forEach(p => {
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `<img src="${p.img}" class="card-img"><div class="card-info"><span class="card-price">$${p.price}</span><br>${p.name}</div>
                <div style="padding:10px;"><button class="btn btn-add" onclick="add(${p.id})">Add</button><button class="btn btn-buy" onclick="buy(${p.id})">Buy Now</button></div>`;
            g.appendChild(d);
        });
        upd();
    }

    function calcTotal() {
        let base = cart.reduce((s, p) => s + parseFloat(p.price), 0);
        const town = document.getElementById('town').value;
        const shipping = (town === 'Other') ? 5.00 : 0;
        finalT = (base + shipping).toFixed(2);
        document.getElementById('massive-t').innerText = `$${finalT}`;
        document.getElementById('shipping-note').innerText = shipping > 0 ? "+ $5.00 Shipping Added" : "Free Local Pickup";
    }

    function startPay(method) {
        const fn = document.getElementById('fn').value;
        const ln = document.getElementById('ln').value;
        if(!fn || !ln) return alert("Enter Name");

        let count = 3;
        const btn = document.getElementById(method === 'Venmo' ? 'pay-venmo' : 'pay-paypal');
        const timer = setInterval(() => {
            btn.innerText = `Opening... (${count})`;
            count--;
            if(count < 0) {
                clearInterval(timer);
                const url = (method === 'Venmo') ? "venmo://paycharge?txn=pay&recipients=michaelroman" : "https://paypal.me/theprintco";
                const fallback = (method === 'Venmo') ? "https://venmo.com/u/michaelroman" : "https://paypal.me/theprintco";
                
                // Single tab logic
                const isMobile = /iPhone|Android/i.test(navigator.userAgent);
                if(isMobile && method === 'Venmo') { window.location.href = url; } 
                else { window.open(fallback, '_blank'); }

                document.getElementById('pay-controls').style.display = 'none';
                document.getElementById('after-pay').style.display = 'block';
            }
        }, 1000);
    }

    function completeEmailFlow() {
        const body = `Order for ${document.getElementById('fn').value}\nTotal: $${finalT}\nTown: ${document.getElementById('town').value}`;
        window.open(`mailto:theprintusa@yahoo.com?subject=New Order&body=${encodeURIComponent(body)}`, "_blank");
        setTimeout(() => { showView('success-view'); cart=[]; upd(); }, 3000);
    }

    function showView(id) { 
        ['cart-view', 'check-view', 'email-view', 'success-view'].forEach(v => document.getElementById(v).style.display='none');
        document.getElementById(id).style.display='block';
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function add(id) { cart.push(products[id]); upd(); }
    function buy(id) { add(id); openCart(); goCheck(); }
    function openCart() { if(cart.length===0) return; document.getElementById('m').style.display='flex'; list(); showView('cart-view'); }
    function upd() { document.getElementById('count').innerText = cart.length; localStorage.setItem('cart', JSON.stringify(cart)); }
    function list() {
        const l = document.getElementById('items-list'); l.innerHTML = '';
        cart.forEach((p, i) => { l.innerHTML += `<p>${p.name} - $${p.price}</p>`; });
        calcTotal();
    }
    function goCheck() { showView('check-view'); }
    function closeM() { document.getElementById('m').style.display='none'; }
    function handleSms() { window.location.href = "sms:+17746235268"; }
    function handleEmail() { window.open("mailto:theprintusa@yahoo.com", "_blank"); }

    render();
</script>
</body>
</html>
